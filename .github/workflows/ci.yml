      - name: Ir a la carpeta backend
        working-directory: ./backend
        run: echo "Nos movemos al backend"

      - name: Instalar dependencias
        working-directory: ./backend
        run: npm install

      - name: Ejecutar tests
        working-directory: ./backend
        run: npm test 